<h1>Booking request</h1>
<div>
    <div ng-controller="meetingController as meeting" class="container">
        <form role="form-horizontal" ng-submit="meeting.requestBooking()">
            <div class="form-group row input-sm-4">
                <label class="control-label col-sm-2">Office Hours:</label>
                <div class="col-sm-1" for="officeHoursStart">
                    <label class="control-label">start</label>
                </div>
                <div class="col-sm-2 input-sm-4">
                    <div uib-timepicker id="officeHoursStart" ng-required="true"
                         ng-model="meeting.bookingRequest.officeHoursStart"
                         hour-step="1" minute-step="1" show-meridian=false>
                    </div>
                </div>
                <div class="col-sm-1" for="officeHoursEnd">
                    <label class="control-label">end</label>
                </div>
                <div class="col-sm-2 input-sm-4">
                    <div uib-timepicker id="officeHoursEnd" ng-required="true"
                         ng-model="meeting.bookingRequest.officeHoursEnd"
                         hour-step="1" minute-step="1" show-meridian=false>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="employeeId" class="control-label col-sm-2">Name:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="employeeId" ng-model="meeting.request.employeeId"
                           ng-required="true">
                </div>
            </div>

            <div class="form-group row">
                <label for="startTime" class="control-label col-sm-2">Start Time</label>
                <div class="col-sm-3">
                    <div class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd HH:mm"
                               id="startTime"
                               ng-model="meeting.request.startTime" is-open="popup2.opened"
                               datepicker-options="dateOptions" ng-required="true"
                               close-text="Close"
                               placeholder="yyyy-MM-dd HH:mm"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open2()">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="duration" class="control-label col-sm-2">Duration:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="duration" ng-model="meeting.request.duration"
                           ng-required="true">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>

        <br>

        <div ng-repeat="(day, dayRecords) in bookingCalendar" class="row">
            {{day}}
            <div ng-repeat="(meetingStartTime, records) in dayRecords.records" class="row col-xs-offset-1">
                {{meetingStartTime}}
                <div ng-repeat="(field, value) in records" class="row col-xs-offset-0">
                    <div class="col-sm-2">{{field}}:</div>
                    <div class="col-sm-2">{{value}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
